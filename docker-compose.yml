version: '3.8'

services:
  xiaomi-speaker:
    image: palemoky/xiaomi-speaker:latest
    container_name: xiaomi-speaker
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "1810:1810"  # Webhook server
      - "9527:9527"  # Static file server
    volumes:
      - ./audio_cache:/app/audio_cache  # Persist audio cache
      - ./logs:/app/logs                # Persist logs (optional)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Network mode: host is needed for accessing local network devices
    # Use this if your Xiaomi speaker is on the same network
    # network_mode: host
    
  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - xiaomi-speaker

version: '3.8'

# Xiaomi Speaker
services:
  speaker:
    image: palemoky/xiaomi-speaker:latest
    container_name: speaker
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    volumes:
      - ./audio_cache:/app/audio_cache
      - ./logs:/app/logs
      - piper-voices:/root/.local/share/piper-voices  # 持久化语音模型
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9527/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # 首次启动需要下载模型，延长启动时间

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    command: tunnel --no-autoupdate run
    depends_on:
      speaker:
        condition: service_healthy

# 定义命名卷
volumes:
  piper-voices:  # 用于持久化 Piper TTS 语音模型

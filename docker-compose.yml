version: '3.8'

# Xiaomi Speaker
services:
  speaker:
    image: palemoky/xiaomi-speaker:latest
    container_name: speaker
    restart: unless-stopped
    network_mode: host
    profiles:
      - notify
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ./audio_cache:/app/audio_cache
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9527/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    network_mode: host
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    profiles:
      - notify
    depends_on:
      - speaker
